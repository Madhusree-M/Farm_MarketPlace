<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h2>Add/Edit Product</h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>
        <label>Name:</label><br>
        <input type="text" th:field="*{name}" required>
    </p>
    <p>
        <label>Category:</label><br>
        <input type="text" th:field="*{category}" required>
    </p>
    <p>
        <label>Price:</label><br>
        <input type="number" step="0.01" th:field="*{price}" required>
    </p>
    <p>
        <label>Quantity:</label><br>
        <input type="number" th:field="*{quantity}" required>
    </p>
    <p>
        <label>Farmer:</label><br>
        <select th:field="*{farmer.id}">
        <option value="">-- Select Farmer --</option>
        <option th:each="farmer : ${farmers}" 
                th:value="${farmer.id}" 
                th:text="${farmer.name}">
        </option>
    </select>
    </p>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/products}">Back</a>
    </p>
</form>
</body>
</html>
